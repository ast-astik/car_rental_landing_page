<!DOCTYPE html>
<html lang="en">
<head>
	<title>VENDUGO</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<meta name="format-detection" content="telephone=no">		
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header__swiper swiper">
				<div class="header__swiper-wrapper swiper-wrapper">
					<div class="header__slide swiper-slide">
						<div class="header__slide-image">
							<img src="img/background-1.png" alt="Image">
						</div>
						<div class="header__slide-text">
							<div class="header__line"></div>
							<p class="header__car-name">TOYOTA HILUX</p>
						</div>
					</div>
					<div class="header__slide swiper-slide">
						<div class="header__slide-image">
							<img src="img/background-2.jpg" alt="Image">
						</div>
						<div class="header__slide-text">
							<div class="header__line"></div>
							<p class="header__car-name">toyota tacoma</p>
						</div>
					</div>
					<div class="header__slide swiper-slide">
						<div class="header__slide-image">
							<img src="img/background-3.png" alt="Image">
						</div>
						<div class="header__slide-text">
							<div class="header__line"></div>
							<p class="header__car-name">Toyota 4Runner</p>
						</div>
					</div>
					<div class="header__slide swiper-slide">
						<div class="header__slide-image">
							<img src="img/background-4.png" alt="Image">
						</div>
						<div class="header__slide-text">
							<div class="header__line"></div>
							<p class="header__car-name">TOYOTA TUNDRA</p>
						</div>
					</div>
				</div>
			</div>
			<div class="header__container">
				<div class="header__menu menu">
					<div class="menu__logo">Vendugo</div>
					<ul class="menu__items">
						<li class="menu__item"><a href="#">contact us</a></li>
						<li class="menu__item"><a href="#">Our service</a></li>
						<li class="menu__item"><a href="#">Our product</a></li>
					</ul>
				</div>
				<div class="header__body">
					<h1 class="header__title">gET READY FOR AWESOME ADVENTURE</h1>
					<p class="header__text">We are a company thats make high-quality all-terrain vehicles with an emphasis on performance.</p>
					<a href="#" class="header__button-link button-link">SEE CATALOGUE</a>
					<div class="header__pagination swiper-pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
